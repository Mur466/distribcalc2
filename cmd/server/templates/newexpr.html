<div class="container">
    <form action="/calculate-expression" method="post" enctype="application/x-www-form-urlencoded">
        <div class="form-group">
            <label for=" ">Arithmetic expression</label>
            <input type="text" class="form-control" name="expr">
            <p></p>
        </div>
        <div class="form-group">
            <label for=" ">Unique id (optional)</label>
            <input type="text" class="form-control" name="ext_id">
            <p></p>
        </div>
        <a href="/calculate-expression">
            <button type="submit" class="btn btn-primary">Submit</button>
        </a>
        {{if .Message}}
        <div class="alert alert-danger" role="alert">
            {{.Message}}
        </div>
        {{end}}        
</div>
